{% extends 'tasks/layout.html' %}
{% block title %}Add New Task{% endblock %}

{% block content %}
<h1>Add Task</h1>
<form action="{% url 'tasks:add' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
<a href="{% url 'tasks:index' %}">See all tasks</a>
{% endblock %}
